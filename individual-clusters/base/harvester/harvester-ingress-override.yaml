apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    argocd.argoproj.io/ignore-healthcheck: "true"
    traefik.ingress.kubernetes.io/router.disabled: 'true' # force disable Traefik for this Ingress
  name: rancher-expose
  namespace: cattle-system
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - backend:
              service:
                name: rancher
                port:
                  number: 80
            path: /
            pathType: Prefix