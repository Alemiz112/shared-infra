apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster-config
spec:
  project: svit-mznt
  source:
    path: individual-clusters/clusters/alex/mznt-svit/cluster/
    repoURL: https://github.com/Alemiz112/shared-infra
    targetRevision: master
  destination:
    namespace: mznt-svit-gitops
    name: svit.mznt.fede.host
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true